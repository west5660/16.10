

{% extends 'index.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css.css' %}">
<h2>Сброс пароля</h2>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    <table>
        <tr>
            {{ form.email.label_tag }}
        </tr>
        <tr>
            {{ form.email}}
        </tr>
        <tr>
            {{ form.email.errors }}
        </tr>

    </table>
    <input type="submit" value="отправить">
    </form>
{% endblock content %}
